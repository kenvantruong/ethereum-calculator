<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Ethereum Calculator </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css.css">
</head>
<body class="bg">
 
  <div class="jumbotron">
    <div class="ethDiv"><h2 class="title01">ethereum calculator</h2></div>
    <div class="logoWrap">
    <div class="logo"><div class="logoPic"></div></div>
    </div>

    <form>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" value="394">
      </div>

      <div class="form-group">
        <label for="quantity">
          Quantity
          <span class="label label-primary quantity-label">1</span>
        </label>
        <input type="range" class="form-control" name="quantity" value="1" min="1" max="500" step="1">
      </div>
 
    </form>
 
    <div class="text-right text-giant total"></div>
 
  </div>
 
<script type="text/javascript" src="script.js"></script>
</body>
</html>
